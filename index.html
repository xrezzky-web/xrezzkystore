<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XREZZKY STORE | Digital Game Services</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --primary:#007bff;
  --gradient:linear-gradient(135deg,#00c6ff,#0072ff);
  --dark1:#1f1f1f;
  --dark2:#3a3a3a;
  --soft:#f9fafb;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;}
body{
  background:linear-gradient(135deg,#e0eafc,#cfdef3);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px;
}
.container{
  max-width:480px;
  width:100%;
  background:#fff;
  border-radius:26px;
  padding:26px;
  box-shadow:0 20px 50px rgba(0,0,0,.12);
  overflow:hidden;
}

/* ===== ANIMASI BERTAHAP ===== */
.fade{opacity:0; transform:translateY(20px); transition:all 1s ease;}
.fade.show{opacity:1; transform:translateY(0);}
.slide-left{opacity:0; transform:translateX(-50px); transition:all 1s ease;}
.slide-left.show{opacity:1; transform:translateX(0);}
.delay-1{transition-delay:.3s;}
.delay-2{transition-delay:.6s;}
.delay-3{transition-delay:.9s;}
.delay-4{transition-delay:1.2s;}
.delay-5{transition-delay:1.5s;}

/* ===== KOTAK PANJANG JUDUL ===== */
.header-box{
  position:sticky;
  top:0;
  background:#fff;
  padding:10px 20px;
  border-radius:16px;
  margin-bottom:20px;
  box-shadow:0 5px 20px rgba(0,0,0,.1);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* Judul pojok atas */
.header-title{font-weight:700;font-size:16px;color:rgba(0,0,0,0);}

/* Tombol modal */
.header-btns{
  display:flex;
  gap:10px;
}
.header-btn{
  padding:10px 14px;
  border-radius:12px;
  font-size:13px;
  font-weight:600;
  text-decoration:none;
  color:#fff;
  cursor:pointer;
  flex:1;
  text-align:center;
}
.h-wa{background:#25D366;}
.h-grup{background:var(--primary);}
.h-info{background:var(--gradient);}

/* ===== LOGO TENGAH ===== */
.logo-box{
  text-align:center;
  margin-bottom:20px;
}
.logo-box img{
  width:120px;
  border-radius:20px;
  opacity:0;
  transform:scale(0.8);
  transition:all 1s ease;
}
.logo-box img.show{
  opacity:1;
  transform:scale(1);
}
.logo-box h1{margin-top:12px;font-size:20px;font-weight:700;}

/* ===== PLATFORM & KOMUNITAS ===== */
.section-title{margin:26px 0 12px;font-size:15px;color:#444;}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;}
.grid-item{
  background:#fff;
  border:1px solid #eee;
  border-radius:18px;
  padding:14px;
  text-align:center;
  font-size:13px;
  font-weight:600;
  color:#000;
  cursor:pointer;
  transition:.3s;
}
.grid-item i{font-size:22px;margin-bottom:6px;}
.grid-item:hover{transform:translateY(-3px);}

/* ===== LAYANAN ===== */
.services{display:grid;gap:18px;}
.service{border:1px solid #eee;border-radius:20px;padding:12px;opacity:0;transform:translateY(20px);transition:all .7s ease;}
.service.show{opacity:1;transform:translateY(0);}
.photos{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;}
.photos img{width:100%;height:auto;border-radius:12px;cursor:pointer;display:block;}
.service button{width:100%;margin-top:10px;background:var(--primary);color:#fff;border:none;padding:12px;border-radius:12px;font-weight:600;cursor:pointer;}

/* ===== MODAL ===== */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);justify-content:center;align-items:center;z-index:999;}
.modal-box{max-width:95%;max-height:95%;padding:20px;background:#fff;border-radius:16px;position:relative;display:flex;flex-direction:column;justify-content:center;align-items:center;}
.modal-box img{width:auto;max-width:100%;height:auto;max-height:100%;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,.3);display:block;}
.modal-title{text-align:center;font-weight:600;margin-bottom:10px;}
.choice{display:block;margin:10px 0;padding:12px;border-radius:12px;color:#fff;text-decoration:none;text-align:center;font-weight:600;}
.bg-wa{background:#25D366;}
.bg-grup{background:var(--primary);}
</style>
</head>
<body>

<!-- KOTAK PANJANG JUDUL -->
<div class="header-box slide-left delay-1">
  <div class="header-title">XREZZKY STORE</div>
  <div class="header-btns">
    <button class="header-btn h-wa" onclick="window.open('https://wa.me/6288293064112','_blank')">Kontak</button>
    <button class="header-btn h-grup" onclick="openGroup()">Komunitas</button>
    <button class="header-btn h-info" onclick="window.open('https://link-info-update.com','_blank')">Info & Testi</button>
  </div>
</div>

<!-- LOGO TENGAH -->
<div class="logo-box fade delay-2">
  <img src="https://i.imgur.com/fKt8LYa.jpeg" id="logo">
  <h1>XREZZKY STORE</h1>
</div>

<!-- PLATFORM & KOMUNITAS -->
<div class="section-title fade delay-3">Platform & Komunitas</div>
<div class="grid fade delay-4">
  <div class="grid-item" onclick="openGroup()">
    <i class="fab fa-whatsapp" style="color:#25D366"></i> Komunitas & Grup
  </div>
  <a href="https://instagram.com/xrezzkystore" class="grid-item" target="_blank">
    <i class="fab fa-instagram" style="color:#E1306C"></i> Instagram
  </a>
  <a href="https://www.tiktok.com/@xrezzky.store" class="grid-item" target="_blank">
    <i class="fab fa-tiktok" style="color:#000"></i> TikTok
  </a>
  <a href="https://discord.gg/xDfZJHb2yK" class="grid-item" target="_blank">
    <i class="fab fa-discord" style="color:#5865F2"></i> Discord
  </a>
</div>

<!-- LAYANAN -->
<div class="section-title fade delay-5">Layanan Kami</div>
<div class="services">
  <div class="service" id="service1">
    <div class="photos">
      <img src="https://i.imgur.com/2LvDMJt.jpeg" onclick="openImg(this.src)">
    </div>
    <h3>Jasa joki & gift Dead Rails</h3>
    <button onclick="pesan(this)" data-pesan="Halo admin, saya mau pesan *Jasa Joki & gift*. Mohon kirimkan listnya ðŸ™">Pesan Sekarang</button>
  </div>
</div>

<!-- MODAL FOTO -->
<div id="imgModal" class="modal" onclick="if(event.target===this) closeImg()">
  <div class="modal-box">
    <img id="modalImg">
  </div>
</div>

<!-- MODAL KOMUNITAS -->
<div id="groupModal" class="modal" onclick="if(event.target===this) closeGroup()">
  <div class="modal-box">
    <div class="modal-title">Pilih Platform / Grup</div>
    <a href="https://chat.whatsapp.com/JPhQHMBp5qKIjMmmTxbWXt" class="choice bg-wa" target="_blank">Komunitas</a>
    <a href="https://chat.whatsapp.com/LnLWKCcc6l9CDXq0ybF01J" class="choice bg-grup" target="_blank">Grup Jual Beli</a>
  </div>
</div>

<script>
const WA = "6288293064112";
const imgModal = document.getElementById("imgModal");
const modalImg = document.getElementById("modalImg");
const groupModal = document.getElementById("groupModal");

// Animasi bertahap
window.addEventListener("load", ()=>{
  document.querySelectorAll(".fade, .slide-left").forEach(el=>{
    setTimeout(()=>{el.classList.add("show");}, el.classList.contains('delay-1')?.300:0);
  });
});

function openImg(src){ modalImg.src=src; imgModal.style.display="flex"; }
function closeImg(){ imgModal.style.display="none"; }

function openGroup(){ groupModal.style.display="flex"; }
function closeGroup(){ groupModal.style.display="none"; }

function pesan(btn){
  const text = encodeURIComponent(btn.dataset.pesan);
  window.open(`https://wa.me/${WA}?text=${text}`,"_blank");
}
</script>

</body>
</html>
