<style>
:root{
  --primary:#007bff;
  --dark1:#1f1f1f;
  --dark2:#3a3a3a;
  --soft:#f9fafb;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;}

body{
  background:linear-gradient(135deg,#e0eafc,#cfdef3);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  max-width:480px;
  width:100%;
  background:#fff;
  border-radius:26px;
  padding:26px;
  box-shadow:0 20px 50px rgba(0,0,0,.12);
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1}
}

h1{text-align:center;margin-bottom:10px;}
.desc{text-align:center;font-size:14px;color:#555;margin-bottom:20px;}

/* INFO */
.info-board{
  background:var(--soft);
  border-left:5px solid var(--primary);
  padding:14px;
  border-radius:14px;
  font-size:13px;
}

/* BUTTON */
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  color:#fff;
  font-weight:600;
  margin-top:10px;
  transition:.25s;
}
.btn-wa{background:linear-gradient(135deg,var(--dark1),var(--dark2));}
.btn-info{background:linear-gradient(135deg,#00c6ff,#0072ff);}
.btn:hover{transform:translateY(-2px);opacity:.95;}

/* SECTION */
.section-title{margin:26px 0 12px;font-size:15px;color:#444;}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.grid-item{
  background:#fff;
  border:1px solid #eee;
  border-radius:18px;
  padding:14px;
  text-align:center;
  font-size:13px;
  font-weight:600;
  color:#000;
  cursor:pointer;
  transition:.25s;
}
.grid-item i{font-size:22px;margin-bottom:6px;}
.grid-item:hover{transform:translateY(-3px);}

/* LAYANAN */
.services{display:grid;gap:18px;}
.service{
  border:1px solid #eee;
  border-radius:20px;
  padding:12px;
}
.service h3{font-size:15px;margin:10px 0;}

/* FOTO GRID */
.photos{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
}
.photos img{
  width:100%;
  height:auto;
  border-radius:12px;
  cursor:pointer;
  display:block;
}

/* PESAN */
.service button{
  width:100%;
  margin-top:10px;
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

/* MODAL GROUP */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:16px;
  border-radius:22px;
  animation:zoom .25s ease;
}
.choice{
  display:block;
  margin:10px 0;
  padding:12px;
  border-radius:12px;
  color:#fff;
  text-decoration:none;
  text-align:center;
  font-weight:600;
}
.bg-wa{background:#25D366}
.bg-grup{background:var(--primary)}
</style>
