<style>
:root{
  --primary:#007bff;

  --dark:#1a1a1a;
}

body{

.container{

  border-radius:22px;

  box-shadow:0 15px 35px rgba(0,0,0,.1);
  text-align:center;
}

/* HEADER */
h1{margin:0;font-size:26px}
.desc{font-size:14px;color:#555;margin:10px 0 20px}

/* INFO */
.info-board{
  background:#f8f9fa;
  border-left:5px solid var(--primary);
  padding:15px;
  border-radius:12px;
  text-align:left;
  font-size:13px;
  margin-bottom:20px;
}

/* BUTTON */
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:14px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
  margin-bottom:10px;
}

.btn-wa{background:#222}
.btn-info{background:var(--gradient)}

/* LAYANAN */
.services{
  margin-top:25px;
  display:grid;
  gap:15px;
}

.service{
  background:#fff;
  border-radius:16px;
  padding:12px;
  border:1px solid #eee;
  animation:fadeUp .6s;
}

.service img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
}

.service h3{
  margin:10px 0 8px;
  font-size:15px;
}

.service a{
  background:var(--primary);
  padding:10px;
  border-radius:10px;
  color:#fff;
  display:block;
  text-decoration:none;
  font-size:14px;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal-box{
  background:#fff;
  max-width:90%;
  border-radius:18px;
  padding:15px;
  animation:zoom .3s;
}

.modal-box img{
  width:100%;
  border-radius:12px;
}

.close{
  margin-top:10px;
  font-size:13px;
  color:#666;
  cursor:pointer;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}

@keyframes zoom{
  from{transform:scale(.8)}
  to{transform:scale(1)}
}
</style>
