<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>XRezzky Store</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 16px;
  background: #020617;
  color: #e5e7eb;
  font-family: system-ui, sans-serif;
}

/* ===== HEADER ===== */
h1 { margin: 0 0 6px }
p.desc { color:#94a3b8; margin-top:0 }

/* ===== BUTTON ===== */
.btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px;
  border-radius: 14px;
  margin-top: 10px;
  text-decoration: none;
  color: white;
  font-weight: 600;
}

.ig { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af); }
.wa { background: #25D366; color:#062e1c; }

/* ===== SECTION ===== */
.section {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 14px;
  margin-top: 18px;
}

/* ===== FILTER ===== */
.filter {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
  overflow-x: auto;
}
.filter button {
  background: #1e293b;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 999px;
}
.filter button.active {
  background: #2563eb;
}

/* ===== TESTI GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
  gap: 10px;
}

.testi {
  position: relative;
  cursor: pointer;
}
.testi img {
  width: 100%;
  border-radius: 12px;
}

/* WATERMARK */
.watermark {
  position: absolute;
  bottom: 6px;
  right: 6px;
  font-size: 10px;
  background: rgba(0,0,0,.6);
  padding: 2px 6px;
  border-radius: 6px;
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  background: #020617;
  max-width: 90%;
  max-height: 90%;
  overflow-y: auto;
  border-radius: 18px;
  padding: 14px;
}

.modal-box img {
  width: 100%;
  border-radius: 14px;
}

.close {
  text-align: right;
  color: #38bdf8;
  font-weight: bold;
  cursor: pointer;
}

/* DISABLE SAVE */
img {
  -webkit-user-drag: none;
  user-select: none;
}
</style>
</head>

<body>

<h1>XRezzky Store</h1>
<p class="desc">Jasa joki & gift â€¢ Aman â€¢ Trusted</p>

<a class="btn ig" href="#">
  Instagram
</a>

<a class="btn wa" href="#">
  WhatsApp
</a>

<!-- ===== KOMUNITAS ===== -->
<div class="section">
  <h3>Komunitas & Grup</h3>
  <button class="btn" style="background:#1e293b" onclick="openKomunitas()">Lihat Grup</button>
</div>

<!-- ===== TESTIMONI ===== -->
<div class="section">
<h3>Testimoni</h3>

<div class="filter">
  <button class="active" onclick="filterTesti('all')">Semua</button>
  <button onclick="filterTesti('joki')">Joki</button>
  <button onclick="filterTesti('gift')">Gift</button>
</div>

<div class="grid" id="grid">

<!-- TESTI -->
<div class="testi" data-kat="joki" data-time="20260123"
onclick="openTesti(
'testi1.jpg',
'Joki Rank',
'Rp50.000',
'1 Jam',
'â­â­â­â­â­ Aman & cepat'
)">
<img src="testi1.jpg">
<div class="watermark">xrezzky</div>
</div>

<div class="testi" data-kat="gift" data-time="20260122"
onclick="openTesti(
'testi2.jpg',
'Gift Item',
'Rp25.000',
'Instan',
'â­â­â­â­â­ Trusted'
)">
<img src="testi2.jpg">
<div class="watermark">xrezzky</div>
</div>

</div>
</div>

<!-- ===== MODAL TESTI ===== -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">Tutup âœ–</div>
    <img id="mImg">
    <p><b>Jenis:</b> <span id="mJenis"></span></p>
    <p><b>Harga:</b> <span id="mHarga"></span></p>
    <p><b>Durasi:</b> <span id="mDurasi"></span></p>
    <p><b>Review:</b> <span id="mReview"></span></p>
  </div>
</div>

<!-- ===== MODAL KOMUNITAS ===== -->
<div class="modal" id="komunitas">
  <div class="modal-box">
    <div class="close" onclick="closeKomunitas()">Tutup âœ–</div>
    <p>ðŸ“Œ Grup WhatsApp Joki</p>
    <p>ðŸ“Œ Grup Diskusi Dead Rails</p>
    <p>ðŸ“Œ Grup Testimoni</p>
  </div>
</div>

<script>
// SORT
const grid = document.getElementById("grid");
[...grid.children]
.sort((a,b)=>b.dataset.time - a.dataset.time)
.forEach(e=>grid.appendChild(e));

// FILTER
function filterTesti(k){
  document.querySelectorAll('.filter button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  document.querySelectorAll('.testi').forEach(t=>{
    t.style.display = (k==='all'||t.dataset.kat===k)?'block':'none';
  });
}

// MODAL TESTI
function openTesti(img,j,h,d,r){
  modal.style.display='flex';
  mImg.src=img;
  mJenis.innerText=j;
  mHarga.innerText=h;
  mDurasi.innerText=d;
  mReview.innerText=r;
}
function closeModal(){ modal.style.display='none'; }

// KOMUNITAS
function openKomunitas(){ komunitas.style.display='flex'; }
function closeKomunitas(){ komunitas.style.display='none'; }
</script>

</body>
  </html>
