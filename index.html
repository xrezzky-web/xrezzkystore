/* ===== ANIMASI ===== */
.fade-up{
  opacity:0;
  transform:translateY(40px);
  transition:all 1.6s ease;
}

.scale-in{

}
.scale-in.show{opacity:1;transform:scale(1)}

.slide-left{

}

<script>
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show")});
},{threshold:.15});

document.querySelectorAll(".fade-up,.slide-left,.scale-in").forEach(el=>obs.observe(el));

const sticky=document.getElementById("sticky");
const title=document.getElementById("title");

window.addEventListener("scroll",()=>{
  if(window.scrollY > title.offsetTop + 40){
    sticky.classList.add("show");
  }else{
    sticky.classList.remove("show");
  }
});
