<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Layanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    /* ===== CARD LAYANAN ===== */
    .service {
      background: #1a1a1a;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      animation: fadeUp 0.6s ease;
    }

    .service h2 {
      margin-top: 0;
    }

    .service p {
      color: #ccc;
    }

    /* ===== GRID GAMBAR ===== */
    .service-images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .service-images img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .service-images img:hover {
      transform: scale(1.05);
    }

    /* ===== TOMBOL ===== */
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #00c3ff;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== POPUP ===== */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .popup span {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      cursor: pointer;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<h1>Daftar Layanan</h1>

<!-- ===== LAYANAN 1 ===== -->
<div class="service">
  <h2>Jasa Gift & Joki</h2>
  <p>Layanan cepat, aman, dan terpercaya.</p>

  <div class="service-images">
    <img src="https://i.supaimg.com/5a53e524-000c-4195-9921-cd0da270a4ba.png" onclick="openPopup(this.src)">
  </div>

  <a href="#" class="btn">Pesan Sekarang</a>
</div>

<!-- ===== POPUP GAMBAR ===== -->
<div class="popup" id="popup">
  <span onclick="closePopup()">âœ•</span>
  <img id="popupImg">
</div>

<script>
  function openPopup(src) {
    document.getElementById("popup").style.display = "flex";
    document.getElementById("popupImg").src = src;
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
