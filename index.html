*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}

body{

/* ================= SAFE ANIMATION ================= */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:opacity 1.4s ease, transform 1.4s ease;
}
.reveal.show{
  opacity:1;
  transform:none;
}

/* ================= STICKY BAR ================= */
.sticky-bar{
  position:fixed;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:480px;
  background:#fff;
  border-radius:22px;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 14px 40px rgba(0,0,0,.18);
  z-index:999;
}

/* judul muter + geser */
.sticky-title{
  font-weight:800;
  font-size:13px;
  opacity:0;
  transform:translateX(-30px) rotate(-6deg);
  transition:all 1.6s ease;
}
.sticky-title.show{
  opacity:1;
  transform:none;
}

.sticky-btns{display:flex;gap:8px}

.sticky-btn{
  padding:7px 12px;
  border-radius:12px;
  font-size:12px;
  font-weight:600;
  color:#fff;
  text-decoration:none;
  opacity:0;
  transform:scale(.9);
  transition:all 1.2s ease;
}
.sticky-btn.show{
  opacity:1;
  transform:scale(1);
}

.s-wa{background:#25D366}
.s-grup{background:var(--primary)}
.s-info{background:#111}

/* ================= CONTAINER ================= */

}

/* ================= HEADER ================= */

}
.logo img{

  border-radius:26px;
}

h1{text-align:center;margin-bottom:8px}
.desc{text-align:center;font-size:14px;color:#555;margin-bottom:22px}

/* ================= INFO ================= */
.info-board{
  background:var(--soft);
  border-left:5px solid var(--primary);
  padding:14px;
  border-radius:14px;
  font-size:13px;

/* ================= BUTTON ================= */
.btn{

/* ================= PLATFORM ================= */
.section-title{margin:34px 0 12px;font-size:15px;color:#444}

.grid{

  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.grid-item{
  background:#fff;
  border:1px solid #eee;
  border-radius:18px;
  padding:14px;
  text-align:center;
  font-size:13px;
  font-weight:600;
  color:#000;
  text-decoration:none;
  transition:.3s;
}
.grid-item i{font-size:22px;margin-bottom:6px}
.grid-item:hover{transform:translateY(-4px)}

/* ================= SERVICE ================= */

.photos img{

.service button{

/* ================= MODAL ================= */
.modal{

  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:#fff;
  border-radius:18px;
  padding:16px;
  max-width:95%;
}
.modal-box img{
  max-width:100%;
  max-height:70vh;
  border-radius:12px;
}
</style>
