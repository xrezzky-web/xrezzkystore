<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XrezzkyStore</title>

<!-- SEO -->
<meta name="description" content="XrezzkyStore - Jasa Game Dead Rails Terpercaya, Fast Respon & Aman">

<!-- ICON -->
<link rel="icon" href="https://i.imgur.com/fKt8LYa.jpeg">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  background:#0b0b0b;
  color:#fff;
  scroll-behavior:smooth;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:80px 20px 120px;
}
.logo{
  width:140px;
  height:140px;
  border-radius:16px;
  object-fit:cover;
  margin-bottom:20px;
  animation:fadeUp 1.6s ease forwards;
}
h1{
  font-size:42px;
  letter-spacing:2px;
  animation:fadeUp 2s ease forwards;
}
.sub{
  margin-top:10px;
  color:#aaa;
  animation:fadeUp 2.4s ease forwards;
}

/* ===== PLATFORM BUTTON ===== */
.platforms{
  margin-top:35px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}
.platforms a{
  padding:12px 22px;
  border-radius:10px;
  font-weight:bold;
  text-decoration:none;
  color:#000;
  transform:translateY(30px);
  opacity:0;
  animation:fadeUp 2.8s ease forwards;
}
.platforms a:nth-child(1){background:#25D366}
.platforms a:nth-child(2){background:#5865F2}
.platforms a:nth-child(3){background:#229ED9}

/* ===== STICKY BAR ===== */
.sticky-bar{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%) translateY(-120px);
  background:#121212;
  border:1px solid #222;
  border-radius:14px;
  padding:10px 18px;
  display:flex;
  gap:14px;
  z-index:999;
  transition:all .8s ease;
}
.sticky-bar.show{
  transform:translateX(-50%) translateY(0);
}
.sticky-bar button{
  background:#1e1e1e;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  animation:slideLeft 1.2s ease forwards;
}

/* ===== LAYANAN ===== */
section{
  padding:60px 20px;
  max-width:1100px;
  margin:auto;
}
h2{
  margin-bottom:25px;
  font-size:26px;
}
.services{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:20px;
}
.service{
  background:#111;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.service:hover{transform:translateY(-6px)}
.service img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.service .info{
  padding:14px;
}
.service .info small{color:#aaa}

/* ===== MODAL IMAGE ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes slideLeft{
  from{opacity:0;transform:translateX(-40px)}
  to{opacity:1;transform:translateX(0)}
}
</style>
</head>

<body>

<!-- STICKY -->
<div class="sticky-bar" id="stickyBar">
  <button>Kontak</button>
  <button>Platform</button>
  <button>Info Stok & Testi</button>
</div>

<header id="top">
  <img src="https://i.imgur.com/fKt8LYa.jpeg" class="logo">
  <h1>XREZZKYSTORE</h1>
  <div class="sub">Jasa Game • Aman • Fast Respon</div>

  <div class="platforms">
    <a href="#">WhatsApp</a>
    <a href="#">Discord</a>
    <a href="#">Telegram</a>
  </div>
</header>

<section>
  <h2>Layanan</h2>
  <div class="services">

    <!-- SERVICE ITEM -->
    <div class="service" onclick="openModal(this)">
      <img src="https://i.imgur.com/LAK56NG.jpeg">
      <div class="info">
        <b>Joki Dead Rails</b><br>
        <small>Upload: 24 Jan 2026 • 20:45 WIB</small>
      </div>
    </div>

    <!-- COPY ITEM UNTUK TAMBAH -->
    <div class="service" onclick="openModal(this)">
      <img src="https://i.imgur.com/LAK56NG.jpeg">
      <div class="info">
        <b>Gift Class</b><br>
        <small>Upload: 25 Jan 2026 • 11:30 WIB</small>
      </div>
    </div>

  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
const sticky = document.getElementById("stickyBar");
const trigger = document.getElementById("top").offsetHeight;

window.addEventListener("scroll",()=>{
  if(window.scrollY > trigger){
    sticky.classList.add("show");
  }else{
    sticky.classList.remove("show");
  }
});

function openModal(el){
  document.getElementById("modalImg").src = el.querySelector("img").src;
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
