<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xrezzky Store</title>

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

/* ===== BODY ===== */
body{
  background:linear-gradient(180deg,#f4f6ff,#ffffff);
  color:#222;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:0;left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(10px);
  transition:all .7s ease;
  z-index:1000;
}

.header.scrolled{
  background:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

.header-title{
  font-size:18px;
  font-weight:bold;
  animation:slideLeft 1.5s ease forwards;
}

.header-buttons{
  display:flex;
  gap:10px;
}

.header-btn{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  background:#5b6cff;
  color:#fff;
  cursor:pointer;
  opacity:0;
  animation:slideUp 1.8s ease forwards;
  animation-delay:.4s;
}

.header.scrolled .header-btn{
  opacity:1;
}

/* ===== HERO ===== */
.hero{
  padding:130px 20px 60px;
  text-align:center;
}

.hero h1{
  font-size:34px;
  animation:fadeUp 2s ease forwards;
}

.hero p{
  margin-top:10px;
  opacity:.7;
  animation:fadeUp 2.4s ease forwards;
}

/* ===== LAYANAN ===== */
.services{
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
}

.service{
  background:#fff;
  border-radius:18px;
  padding:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  cursor:pointer;
  animation:fadeUp 2.6s ease forwards;
}

.service img{
  width:100%;
  border-radius:12px;
}

/* ===== MODAL FULL FOTO ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.modal.active{
  display:flex;
}

.modal img{
  max-width:95vw;
  max-height:95vh;
  border-radius:12px;
  animation:zoomIn .4s ease;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes slideLeft{
  from{opacity:0;transform:translateX(-40px)}
  to{opacity:1;transform:translateX(0)}
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes zoomIn{
  from{transform:scale(.85)}
  to{transform:scale(1)}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-title">XREZZKY STORE</div>
  <div class="header-buttons">
    <button class="header-btn" onclick="openLink('https://wa.me/628xxxx')">Kontak</button>
    <button class="header-btn" onclick="openLink('https://t.me/xxxx')">Info & Update</button>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <h1>Jasa Joki & Gift Dead Rails</h1>
  <p>Cepat • Aman • Terpercaya</p>
</section>

<!-- LAYANAN -->
<section class="services">
  <div class="service" onclick="openImage('https://i.imgur.com/XXXX.jpg')">
    <img src="https://i.imgur.com/XXXX.jpg">
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="imageModal" onclick="closeModal(event)">
  <img id="modalImg">
</div>

<script>
/* HEADER SCROLL */
const header=document.querySelector('.header');
window.addEventListener('scroll',()=>{
  header.classList.toggle('scrolled',window.scrollY>40);
});

/* MODAL IMAGE */
function openImage(src){
  document.getElementById('modalImg').src=src;
  document.getElementById('imageModal').classList.add('active');
}

function closeModal(e){
  if(e.target.classList.contains('modal')){
    e.target.classList.remove('active');
  }
}

/* LINK */
function openLink(url){
  window.open(url,'_blank');
}
</script>

</body>
</html>
